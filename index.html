	<head>
		<!-- Title, Meta, Etc -->
		<title>Demo Percentage Loader</title>
		<link rel="stylesheet" type="text/css" href="loader.css">
	</head>

	<body>
		<!-- Loader -->
		<div class='loader-bg visible'>
			<div class='loader-case'>
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
				<div class='progress-case'>
					<div class='progress-status' id='progress-text'>Wait 2.5s for a message..</div>
					<div class='progress-bar' id='progress-bar' data-progress="13"></div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src='loader.js'></script>
	</body>
</html>
